{% for leg in legs %}
    {{leg.name}}<br />
    <ul>
{% for membership in leg.memberships %}
    <li>
    {{membership.label}} of {{membership.organization.name}}.  {% if membership.post %}
    ({{membership.post.role}} for {{membership.post.label}})
    {% endif %}
    </li>
{% endfor %}
    </ul>
{% endfor %}
